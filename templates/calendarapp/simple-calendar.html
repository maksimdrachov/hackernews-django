{% extends 'base.html' %}
{% load static %}

{% block content %}

<link href="{% static 'calender/main.css' %}" rel="stylesheet" />

<div class="row">
    <div class="col-md-12">
        <div class="tile row">
            <div class="col-md-12">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</div>



<script src="{% static 'calender/main.js' %}"></script>

            center: 'title',
            right: ''

        firstDay: 1,
        initialDate: today,
        navLinks: false, // can click day/week names to navigate views
        selectable: false,
        selectMirror: true,
        select: function(arg) {
            console.log('clicked')
            var modal = document.getElementById('eventModal')
            modal.style.display = 'block'
            calendar.unselect()
